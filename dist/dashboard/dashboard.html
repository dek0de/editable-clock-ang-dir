<style type="text/css">
.clock {
  border-radius: 50%;
  background: #f3f3f3 url(../images/ios_clock.svg) no-repeat center;
  background-size: 88%;
  position: relative;
  width:20em;
  height:20em;
  margin-top:30px;
}

#containsAll {
  width:100%;
  height:100%;
  padding-top:30px;
  margin-top:30px;
  flex-grow:1;
  background-color:#FFF;
}

.clock:after {
  background: #000;
  border-radius: 50%;
  content: "";
  position: absolute;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 5%;
  height: 5%;
  z-index: 10;
}

.minutes-container, .hours-container, .seconds-container {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}
.hours-container {
  animation: rotate 43200s infinite linear;
}
.minutes-container {
  animation: rotate 3600s infinite linear;
  transition: transform 0.3s cubic-bezier(.4,2.08,.55,.44);
}
.seconds-container {
  animation: rotate 60s infinite linear;
  transition: transform 0.2s cubic-bezier(.4,2.08,.55,.44);
}

.hours {
  background: #000;
  height: 20%;
  left: 48.75%;
  position: absolute;
  top: 30%;
  transform-origin: 50% 100%;
  width: 2.5%;
}

.minutes {
  background: #000;
  height: 40%;
  left: 49%;
  position: absolute;
  top: 10%;
  transform-origin: 50% 100%;
  width: 2%;
}
.seconds {
  background: #dd2c00;
  height: 45%;
  left: 49.5%;
  position: absolute;
  top: 14%;
  transform-origin: 50% 80%;
  width: 1%;
  z-index: 8;
}

.inner-form {
  padding:30px;
}




@keyframes rotate {
  100% {
    transform: rotateZ(360deg);
  }
}

</style>
<md-content flex layout="column" id="containsAll">
  <div layout="column" layout-align="center center" flex-100>
  <h1>Live Editable Clock</h1>
  
  <article class="clock">
  <div class="hours-container">
    <div class="hours"></div>
  </div>
  <div class="minutes-container">
    <div class="minutes"></div>
  </div>
  <div class="seconds-container">
    <div class="seconds"></div>
  </div>
</article>
  </div>
<div layout="column" class="inner-form">
  <div flex-100>
  <md-input-container class="md-block">
      <!-- Use floating placeholder instead of label -->
      <input ng-model="vm.user.name" type="text" placeholder="Name" ng-required="true">
    </md-input-container>

    <md-input-container class="md-block">
      <!-- Use floating placeholder instead of label -->
      <input ng-model="vm.user.phone" type="tel" placeholder="Phone">
    </md-input-container>
    <md-input-container class="md-block">
      <!-- Use floating placeholder instead of label -->
      <input ng-model="vm.user.email" type="email" placeholder="Email (required)" ng-required="true">
    </md-input-container>
    <md-input-container class="md-block">
      <input ng-change="vm.timeChanged()" placeholder="Appointment" mdc-datetime-picker="" date="false" time="true" type="text" id="time" short-time="true" min-date="minDate" format="hh:mm a" ng-model="vm.clock"
        readonly="readonly">
    </md-input-container>
    <md-content layout="row" layout-align="end center">
      <md-button class="md-raised md-primary pull-right">Submit</md-button>
    </md-content>
  </div>
    </div>


</md-content>
